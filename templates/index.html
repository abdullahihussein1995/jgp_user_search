<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGP Data Lookup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base styles */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f9ff;
            color: #1e293b;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
        }
        .search-box {
            margin: 20px 0;
        }
        label {
            font-weight: bold;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3b82f6;
        }
        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8fafc;
        }

        /* Spinner styles */
        .spinner-container {
            display: none;
            justify-content: center;
            margin: 20px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pagination styles */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        .pagination button {
            width: auto;
            padding: 8px 16px;
        }
        .pagination span {
            margin: 0 10px;
        }
        .pagination button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JGP Data Lookup</h1>
            <p>Search and view participant information</p>
        </div>

        <div class="search-box">
            <label for="county">County</label>
            <select id="county">
                <option value="">Select a county...</option>
                {% for county in counties %}
                    <option value="{{ county }}">{{ county }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="search-box">
            <label for="idNumber">ID Number</label>
            <input type="text" id="idNumber" placeholder="Enter ID Number">
        </div>

        <div class="search-box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" placeholder="Enter Phone Number">
        </div>

        <div class="search-box">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter Full Name">
        </div>

        <button id="searchButton">Search</button>

        <div id="spinner" class="spinner-container">
            <div class="spinner"></div>
        </div>

        <div id="results"></div>
        <div id="pagination" class="pagination"></div>
    </div>

    <script>
        let currentPage = 1;
        let allResults = [];
        const resultsPerPage = 15;

        function displayResults(page) {
            const start = (page - 1) * resultsPerPage;
            const end = start + resultsPerPage;
            const paginatedResults = allResults.slice(start, end);
            const resultsDiv = document.getElementById("results");
            
            if (paginatedResults.length === 0) {
                resultsDiv.innerHTML = `<p>No matching records found.</p>`;
                document.getElementById("pagination").style.display = "none";
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>ID Number</th>
                            <th>Phone Number</th>
                            <th>Email Address</th>
                            <th>County</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            paginatedResults.forEach(row => {
                tableHTML += `
                    <tr>
                        <td>${row["Full Name"] || ""}</td>
                        <td>${row["WHAT IS YOUR NATIONAL ID?"] || ""}</td>
                        <td>${row["Phone Number"] || ""}</td>
                        <td>${row["Email Address"] || ""}</td>
                        <td>${row["County"] || ""}</td>
                    </tr>
                `;
            });
            tableHTML += "</tbody></table>";
            resultsDiv.innerHTML = tableHTML;

            // Update pagination
            const totalPages = Math.ceil(allResults.length / resultsPerPage);
            const paginationDiv = document.getElementById("pagination");
            paginationDiv.style.display = "flex";
            
            paginationDiv.innerHTML = `
                <button id="prevPage" ${page === 1 ? 'disabled' : ''}>Previous</button>
                <span>Page ${page} of ${totalPages}</span>
                <button id="nextPage" ${page === totalPages ? 'disabled' : ''}>Next</button>
            `;

            document.getElementById("prevPage")?.addEventListener("click", () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayResults(currentPage);
                }
            });

            document.getElementById("nextPage")?.addEventListener("click", () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayResults(currentPage);
                }
            });
        }

        document.getElementById("searchButton").addEventListener("click", async () => {
            // Show spinner and disable search button
            const searchButton = document.getElementById("searchButton");
            const spinner = document.getElementById("spinner");
            const resultsDiv = document.getElementById("results");
            const paginationDiv = document.getElementById("pagination");
            
            searchButton.disabled = true;
            spinner.style.display = "flex";
            resultsDiv.innerHTML = "";
            paginationDiv.style.display = "none";
            
            const county = document.getElementById("county").value;
            const idNumber = document.getElementById("idNumber").value.trim();
            const phoneNumber = document.getElementById("phoneNumber").value.trim();
            const fullName = document.getElementById("fullName").value.trim();

            try {
                const response = await fetch("/search", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ county, idNumber, phoneNumber, fullName }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Error from server:", errorText);
                    document.getElementById("results").innerHTML = `<p>Error: ${errorText}</p>`;
                    document.getElementById("pagination").style.display = "none";
                    searchButton.disabled = false;
                    spinner.style.display = "none";
                    return;
                }

                currentPage = 1;
                allResults = await response.json();
                displayResults(currentPage);
                
                // Hide spinner and re-enable search button
                searchButton.disabled = false;
                spinner.style.display = "none";

            } catch (error) {
                console.error("Error during fetch:", error);
                document.getElementById("results").innerHTML = `<p>Error: ${error.message}</p>`;
                document.getElementById("pagination").style.display = "none";
                searchButton.disabled = false;
                spinner.style.display = "none";
            }
        });
    </script>
</body>
</html>
