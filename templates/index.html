<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGP Data Lookup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logos img {
            height: 50px;
            margin: 0 10px;
        }
        .search-box label {
            font-weight: bold;
            font-size: 14px;
        }
        .form-control, .form-select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #2563eb;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
        }
        .btn-primary:hover {
            background-color: #3b82f6;
        }
        .table {
            margin-top: 20px;
        }
        #spinner {
            display: none;
            margin-top: 20px;
        }
        #noResults {
            display: none;
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="https://www.kenyachamber.or.ke/wp-content/uploads/header-kncci-logo.png" alt="KNCCI Logo">
            <img src="https://dpogroup.com/wp-content/uploads/2021/07/Asset-1@4x.png" alt="Mastercard Logo">
        </div>
        <div class="header">
            <h1>JGP Data Lookup</h1>
            <p class="text-muted">Search and view participant information</p>
        </div>

        <div class="card shadow-sm p-4 mb-4">
            <form id="searchForm" class="row row-cols-2 row-cols-md-4 g-3 align-items-center">
                <div class="col">
                    <label for="county" class="form-label">County</label>
                    <select id="county" class="form-select">
                        <option value="">Select...</option>
                        {% for county in counties %}
                            <option value="{{ county }}">{{ county }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <label for="idNumber" class="form-label">ID Number</label>
                    <input type="text" id="idNumber" class="form-control" placeholder="Enter ID">
                </div>
                <div class="col">
                    <label for="phoneNumber" class="form-label">Phone</label>
                    <input type="text" id="phoneNumber" class="form-control" placeholder="Enter Phone">
                </div>
                <div class="col">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter Name">
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </form>
        </div>

        <div id="noResults">Please select at least one filter above before searching.</div>
        <div id="spinner" class="text-center">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
        <div id="results"></div>
        <div id="pagination" class="d-flex justify-content-center align-items-center mt-3 gap-3"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchForm = document.getElementById("searchForm");
            const resultsDiv = document.getElementById("results");
            const spinnerDiv = document.getElementById("spinner");
            const paginationDiv = document.getElementById("pagination");
    
            let currentPage = 1;
            const resultsPerPage = 10;
            let allResults = [];
    
            function displayResults(page) {
                const start = (page - 1) * resultsPerPage;
                const end = start + resultsPerPage;
                const paginatedResults = allResults.slice(start, end);
    
                if (paginatedResults.length === 0) {
                    resultsDiv.innerHTML = `<p class="text-center text-danger">No matching records found.</p>`;
                    paginationDiv.style.display = "none";
                    return;
                }
    
                let tableHTML = `
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>County</th>
                                <th>Full Name</th>
                                <th>ID Number</th>
                                <th>Phone Number</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
    
                paginatedResults.forEach(row => {
                    tableHTML += `
                        <tr>
                            <td>${row.County || ""}</td>
                            <td>${row["Full Name"] || ""}</td>
                            <td>${row["WHAT IS YOUR NATIONAL ID?"] || ""}</td>
                            <td>${row["Phone Number"] || ""}</td>
                            <td>${row["Email Address"] || ""}</td>
                        </tr>
                    `;
                });
    
                tableHTML += "</tbody></table>";
                resultsDiv.innerHTML = tableHTML;
    
                paginationDiv.innerHTML = `
                    <button id="prevPage" class="btn btn-outline-primary" ${page === 1 ? 'disabled' : ''}>Previous</button>
                    <span>Page ${page} of ${Math.ceil(allResults.length / resultsPerPage)}</span>
                    <button id="nextPage" class="btn btn-outline-primary" ${end >= allResults.length ? 'disabled' : ''}>Next</button>
                `;
                
                document.getElementById("prevPage").addEventListener("click", () => {
                    if (currentPage > 1) {
                        currentPage--;
                        displayResults(currentPage);
                    }
                });
    
                document.getElementById("nextPage").addEventListener("click", () => {
                    if (end < allResults.length) {
                        currentPage++;
                        displayResults(currentPage);
                    }
                });
    
                paginationDiv.style.display = "flex";
            }
    
            searchForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                
                const county = document.getElementById("county").value;
                const idNumber = document.getElementById("idNumber").value.trim();
                const phoneNumber = document.getElementById("phoneNumber").value.trim();
                const fullName = document.getElementById("fullName").value.trim();
    
                resultsDiv.innerHTML = "";
                paginationDiv.style.display = "none";
                spinnerDiv.style.display = "block";
    
                try {
                    const response = await fetch("/search", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ county, idNumber, phoneNumber, fullName }),
                    });
    
                    if (!response.ok) {
                        throw new Error(`Error: ${response.statusText}`);
                    }
    
                    allResults = await response.json();
                    currentPage = 1;
                    displayResults(currentPage);
    
                } catch (error) {
                    resultsDiv.innerHTML = `<p class="text-center text-danger">${error.message}</p>`;
                } finally {
                    spinnerDiv.style.display = "none";
                }
            });
        });
    </script>
    
</body>
</html>
